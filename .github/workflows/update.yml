name: Weekly NFL Update

on:
  schedule:
    - cron: "0 12 * * 2"   # every Tuesday at 12:00 UTC
  workflow_dispatch:        # so you can run manually from GitHub

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install requirements
        run: pip install -r requirements.txt nflfastpy scikit-learn joblib

      - name: Run fetch + train
        run: python fetch_and_train.py

      - name: Commit model updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Weekly auto update" || echo "No changes"
          git push
